<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
<header class="container-fluid">
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <h1 class="navbar-brand text-center" style="font-size: 3em">Coffee Library!</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar-collapse">
            <form class="form-inline d-flex">
                <input id="coffee-search" type="text" class="form-control mx-2" placeholder="Coffee Name">
                <select id="roast-selection" class="form-control mx-2">
                    <option>all roasts</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <button id="submit-search" type="button" class="btn btn-primary my-0 ms-2">Submit</button>
            </form>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="container-fluid mx-0 col-4">
            <h3 class="d-inline-block">Add Coffee</h3>
            <form>
                <label for="add-coffee-roast" class="form-label">Roast</label>
                <select name="roast-add" id="add-coffee-roast" class="form-control">
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
                <input id="add-coffee-name" type="text" class="form-control" placeholder="Add a Coffee">
                <button id="submit-coffee" type="button" class="btn btn-primary my-2">Submit</button>
            </form>

        </div>
        <div class="col-8">
            <div id="coffees" class="row"></div>
        </div>
    </div>
</div>
<div style="text-align: center">
    <button id="remove-local-storage" class="btn btn-warning">Delete Local Storage</button>
</div>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/389e1959d8.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
