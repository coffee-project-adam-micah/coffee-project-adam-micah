<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
<h1 class="text-center mx-auto" style="font-size: 60px">Coffee!</h1>
</div>
<!--	added link google fonts to closing div-->
<form class="">
	<label for="roast-selection" class="form-label">Roast</label>
	<select id="roast-selection" class="form-control">
		<option>all</option>
		<option>light</option>
		<option>medium</option>
		<option>dark</option>
	</select>
	<label for="coffee-search" class="form-label">Coffee Name</label>
	<input id="coffee-search" type="text" class="form-control" placeholder="search">
	<button id="submit-search" type="button" class="btn btn-primary my-2">Submit</button>
</form>
<form class="">
	<label for="add-coffee-roast" class="form-label">Roast</label>
	<select name="roast-add" id="add-coffee-roast" class="form-control">
		<option value="light">light</option>
		<option value="medium">medium</option>
		<option value="dark">dark</option>
		<option value="all">all</option>
	</select>
	<label for="add-coffee-name" class="form-label">Coffee Name</label>
	<input id="add-coffee-name" type="text" class="form-control" placeholder="search">
	<button id="submit-coffee" type="button" class="btn btn-primary my-2">Submit</button>
</form>

<div id="coffees"></div>
<button id="remove-local-storage" class="btn btn-warning">Delete Local Storage</button>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
